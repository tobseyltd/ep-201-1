<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header role="navigation">
            <left-side>
                <a href="">Über Google</a>
                <a href="">Store</a>
            </left-side>

            <right-side>
                <a href="">Gmail</a>
                <a href="">Bilder</a>
                <a href="" role="button" aria-label="Google Apps">
                    <img
                        class="google-apps"
                        src="./assets/dot-square.svg"
                        alt
                        width="20px"
                        height="20px"
                    />
                </a>
                <a href="" aria-label="Anmelden"><span>Anmelden</span></a>
            </right-side>
        </header>

        <main>
            <logo-container>
                <img
                    src="./assets/google-logo-light.png"
                    alt="Google Logo"
                    width="272px"
                    height="92px"
                />
            </logo-container>

            <search-container>
                <search>
                    <img src="./assets/search.svg" alt width="17px" height="17px" />
                    <input class="search-icons" type="search" name="search" id="search" />

                    <button class="searchbar-buttons" aria-label="Sprachsuche">
                        <img
                            class="search-icons"
                            src="./assets/google-voice-search.svg"
                            alt
                            width="23px"
                            height="23px"
                        />
                    </button>
                    <button class="searchbar-buttons" aria-label="Bildersuche">
                        <img
                            class="search-icons"
                            src="./assets/google-img-search.svg"
                            alt
                            width="23px"
                            height="23px"
                        />
                    </button>
                </search>

                <search-button-section>
                    <button class="search-buttons">Google Suche</button>
                    <button class="search-buttons">Auf gut Glück!</button>
                </search-button-section>
            </search-container>
        </main>

        <footer>
            <first-row> Deutschland </first-row>

            <second-row>
                <first-column>
                    <a href="">Werbeprogramme</a>
                    <a href="">Unternehmen</a>
                    <a href="">Wie funktioniert die Google Suche?</a>
                </first-column>
                <second-column>
                    <a href="">
                        <img src="./assets/leaf.svg" width="15px" height="15px" alt />
                        Drei Jahrzehnte Klimaschutz: Jede Entscheidung zählt
                    </a>
                </second-column>
                <third-column>
                    <a href="">Datenschutzerklärung</a>
                    <a href="">Nutzungsbedingungen</a>
                    <a href="">Einstellungen</a>
                </third-column>
            </second-row>
        </footer>
    </body>
</html>
